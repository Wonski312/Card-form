<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">

    <div class="card">

      <p class="card-back-numbers">000</p>


      <div class="card-front">

        <div class="card-front-logo">

          <img src="./images/card-logo.svg" alt="logo" class="logo">
        </div>
        <p class="card-front-main-Numbers">0000 0000 0000 0000</p>
        <div class="card-front-text">
          <p class="card-front-name">Jane Appleseed</p>
          <p class="card-front-expiry"><span class="card-front-exp-month" >00</span>/<span class="card-front-exp-year">00</span></p>

        </div>
      </div>
    </div>

  </main>

  <section class="form-section">
    <form action="" class="form-wrapper">
      <div class="item-1 item">
        <label for="cardholder-name">cardholder name</label>
        <input type="text" name="name" id="cardholder-name" placeholder="e.g. Jane Appleseed" class="input">
        <p class="error-text name-error blank-error">Can't be blank</p>
      </div>
      <div class="item-2 item">
        <label for="card-number">card number</label>
        <input type="text" name="cardnumber" id="card-number" placeholder="e.g. 1234 5678 9123 0000" class="input">
        <p class="error-text number-error ">Wrong format, numbers only</p>
      </div>
      <div class="item-3 item">
        <label for="exp-date">exp. date (mm/yy)</label>
        <div class="item-3-inputs">
          <input type="number" name="month" id="exp-date-month" class="item-3-input input-month input" placeholder="MM" min="1" max="12">
          <input type="number" name="exp-date" id="exp-date-year" class="item-3-input input-year input" placeholder="YY" min="20" max="99">
          
        </div>
        <p class="error-text expiry-error blank-error">Can't be blank</p>
        
        
      </div>
      <div class="item-4 item">
        <label for="cvc">cvc</label>
        <input type="number" name="cvc" id="cvc" placeholder="e.g 123" class="input">
        <p class="error-text cvc-error blank-error">Can't be blank</p>
      </div>
      <button type='submit' class="form-btn">Confirm</button>
    </form>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Stanislaw Marcisz</a>.
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
